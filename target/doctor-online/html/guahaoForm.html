<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>填写挂号信息</title>
		<style>
			.row{
				min-width: 100px;
				/* border: 1px solid black; */
			}
			.formtips{
				/* border: 1px solid red; */
				min-width: 120px;
				display:inline-block;
			}
			select{
				background-color: rgb(220,220,220);
				border: 0px;
				padding: 5px;
				margin: 0px;
				margin-top: 5px;
				border-radius: 10px;
				outline: none;
				min-width: 210px;
			}
			option{
				background-color: rgb(240,240,240);
			}
			
			form input{
				/* border-radius: 5px; */
				/* border-top-width: 0px;
				border-left-width: 0px;
				border-right-width: 0px;
				border-bottom-color: black;
				border-bottom: 1px solid; */
				/* outline: none; */
				background-color: rgb(220,220,220);
				border: 0px;
				padding: 5px;
				margin: 5px;;
				border-radius: 10px;
				outline: none;
				min-width: 200px;
			}
			#forms{
				/* display: b; */
			}
			
			
		</style>
	</head>
	<body>
		<center>
		<form id="forms">
			<div class="row">
				<span class="formtips">姓名：</span><input placeholder="姓名"/>
			</div>
			<div class="row">
				<span class="formtips">年龄：</span ><input placeholder="0-150"/>
			</div>
			<div class="row">
				<span class="formtips">性别：</span ><input placeholder="0-1"/>
			</div>
			<div class="row">
				<span class="formtips">电话/手机号码：</span><input placeholder="18875280716"/>
			</div>
			<div class="row">
				<span class="formtips">身份证：</span ><input placeholder="612322199815155150"/>
			</div>
			<div class="row">
				<span class="formtips">家庭地址：</span><input placeholder="省/市/县/村"/>
			</div>
			<div>
				<span class="formtips">科室选择：</span>
				<select id="choose-keshi">
					<option value="">---请选择---</option>
					<option value="">---请选择---</option>
					<option value="">---请选择---</option>
				</select>
			</div>
			
		</form>
		</center>
		
		<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script>
			$.ajax({
				url:"/depts",
				success:function(res){
					// alert(res.extend.depts[0].deptName);
					$("#choose-keshi").empty();
					for(var i =0;i<res.extend.total;i++){
						// alert(res.extend.depts[i].deptName);
						$("#choose-keshi").append("<option value=''>"+res.extend.depts[i].deptName+"</option>");
					}
						
				}
			});
		</script>
		
	</body>
</html>
